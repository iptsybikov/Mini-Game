<div class="container">
<img id="Chevrolet" src="img/Chevrolet.png">
<img id="Kodak" src="img/Kodak.png">
<img id="TDK" src="img/TDK.png">
<img id="Virgin" src="img/Virgin.png">
<img id="Yahoo" src="img/Yahoo.png">
 <script>
    Chevrolet.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        Chevrolet.style.top = timePassed / 2 + 'px';

        if (timePassed > 1110) clearInterval(timer);

      }, 20);
    }
	 Kodak.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        Kodak.style.top = timePassed / 2 + 'px';
		Kodak.style.left = timePassed / -8 + 'px';

        if (timePassed > 1009) clearInterval(timer);

      }, 20);
    }
		 TDK.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        TDK.style.top = timePassed / 2 + 'px';
		TDK.style.left = timePassed / 7 + 'px';

        if (timePassed > 1330) clearInterval(timer);

      }, 20);
    }
		 Virgin.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        Virgin.style.top = timePassed / 2 + 'px';
		Virgin.style.left = timePassed / 3 + 'px';

        if (timePassed > 710) clearInterval(timer);

      }, 20);
    }
	 Yahoo.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        Yahoo.style.top = timePassed / 2 + 'px';
		Yahoo.style.left = timePassed / -5 + 'px';

        if (timePassed > 545) clearInterval(timer);

      }, 20);
    }
  </script>
